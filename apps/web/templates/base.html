{% load i18n %}
{% load static from staticfiles %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
  <title>Jizdoteka</title>

  <link rel="icon" type="image/png" href="{% static 'web/jizdoteka.svg' %}" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" rel="stylesheet" href="{% static 'web/css/styles.css' %}">
  <link type="text/css" rel="stylesheet" href="{% static 'web/jquery-ui-1.11.4/jquery-ui.css' %}">
  <script type="text/javascript" src="{% static 'web/js/jquery-2.2.0.min.js' %}"></script>

  {% block extrahead %}{% endblock %}
</head>
<body>
  <script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1732253727009912',
      xfbml      : true,
      version    : 'v2.5'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
  <div id="hlavicka"><h1>Jizdoteka.cz</h1></div>
    {% block content %}
    {% endblock %}
  </body>
</html>
